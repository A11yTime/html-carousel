<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Carousel with Auto-Rotation and Play/Pause</title>
    <link rel="stylesheet" href="caro.css">
</head>
<body>
    <!-- Carousel Container -->
    <div class="carousel-container" role="region" aria-label="Image carousel" tabindex="0" aria-live="polite" aria-roledescription="carousel">
        <div class="carousel" role="listbox" aria-label="Carousel items">
            <div class="carousel-item" role="option" aria-hidden="false" tabindex="-1">
                <img src="image1.jpg" alt="Image 1">
            </div>
            <div class="carousel-item" role="option" aria-hidden="true" tabindex="-1">
                <img src="image2.jpg" alt="Image 2">
            </div>
            <div class="carousel-item" role="option" aria-hidden="true" tabindex="-1">
                <img src="image3.jpg" alt="Image 3">
            </div>
        </div>
    </div>

    <!-- Control Buttons Container -->
    <div class="carousel-controls" aria-label="Carousel controls">
        <button class="carousel-button prev" aria-label="Previous slide" onclick="moveSlide(-1)" onkeydown="handleKeyPress(event)">
            &#10094;
        </button>
        <button class="carousel-button next" aria-label="Next slide" onclick="moveSlide(1)" onkeydown="handleKeyPress(event)">
            &#10095;
        </button>
        <button class="play-pause-button" aria-label="Play/Pause Auto-Rotation" onclick="toggleAutoRotate()" onkeydown="handleKeyPress(event)">
            &#9654; / &#10074;&#10074;
        </button>
    </div>

    <script src="caro.js"></script>
</body>
</html>
